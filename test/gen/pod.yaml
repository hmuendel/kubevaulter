apiVersion: v1
kind: Pod
metadata:
  name: pod-example
spec:
  containers:
  - name: gen-test
    image: hmuendel/vaultgen
    ports:
    - containerPort: 80
    volumeMounts:
    - name: config-vol
      mountPath: /etc/config
  volumes:
    - name: config-vol
      configMap:
        name: log-config
        items:
          - key: log_level
            path: log_level