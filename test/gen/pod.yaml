apiVersion: v1
kind: Pod
metadata:
  name: kubevaulter-gen
spec:
  containers:
  - name: gen-test
    image: hmuendel/vaultgen
    ports:
    - containerPort: 80
    volumeMounts:
    - name: config-vol
      mountPath: /root/config
    - name: certs
      mountPath: /root/certs
  volumes:
    - name: config-vol
      configMap:
        name: kubevaulter-gen
    - name: certs
      configMap:
        name: kubevaulter-test

